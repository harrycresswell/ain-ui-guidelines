---
notes: |
  Round primary buttons are used as an alternative to the main regular shape. They are most commonly found in modals where the user is given two options. Similarly <code>.is-disabled</code> can be used to disable a button.
---

<!-- Primary Round Button -->
<h4>Button Sizes</h4>

<p>Round buttons should only use the <code>.Button--l</code> size modifier.</p>

<div class="u-container-blue u-marginBottom-l">
  <div class="u-padding-l">
    <div class="u-marginBottom-s">
      <button class="Button Button--theme-blue Button--round Button--l">Continue</button>
    </div>
    <div>
      <button class="Button Button--round Button--l is-disabled">Continue</button>
    </div>
  </div>
</div>
<!-- /Primary Round Button -->
